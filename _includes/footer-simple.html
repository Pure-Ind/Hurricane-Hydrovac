<footer class="simple-site-footer">
  <div class="simple-site-footer-content">
    <div class="simple-site-footer-logo">
        <img src="/assets/images/logos/hurricane/{{site.logo_white}}" alt="{{ site.title }}"/>
    </div>
    <div class="simple-site-footer-nav">
        <ul>
        {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>                            
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="simple-site-footer-social">
        <ul>
            {% if site.facebook %}
            <li>
                <a href="{{ site.facebook }}"><img src="/assets/images/icons/facebook-icon.svg" alt="Facebook Icon" /></a>                            
            </li>
            {% endif %}
            {% if site.twitter %}
            <li>
                <a href="{{ site.twitter }}">Twitter</a>                            
            </li>
            {% endif %}
            {% if site.instagram %}
            <li>
                <a href="{{ site.instagram }}"><img src="/assets/images/icons/instagram-icon.svg" alt="Instagram Icon" /></a>                            
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="simple-site-footer-siblings">
        <h4>For Sewer Maintenance Visit:</h4>
        <a href="https://hurricanesms.ca"><img src="/assets/images/logos/hurricane/hurricane-sms-wide-white.svg" alt="Hurricane SMS" /></a>
    </div>
  </div>
</footer>
<script type="text/javascript" src="/assets/js/slick.min.js" ></script>
<script type="text/javascript" src="/assets/js/headroom.js" ></script>
<script type="text/javascript" src="/assets/js/headroom-jquery.js" ></script>
<script type="text/javascript" src="/assets/js/aos.js" ></script>
{% if include.photoswipe == "true" %}
    <script type="text/javascript" src="/assets/js/photoswipe.min.js" ></script>
    <script type="text/javascript" src="/assets/js/photoswipe-ui-default.min.js" ></script>
    <script type="text/javascript" src="/assets/js/ps-script.js" ></script>
{% endif %}
<script type="text/javascript" src="/assets/js/main.js" ></script>
